<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Your Page Title</title>
    <meta name="description" content="Your Page Description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #343a40;
            padding: 10px 20px;
        }

        .navbar-brand {
            color: #ffffff;
            font-weight: bold;
        }

        .navbar-brand:hover {
            color: #dddddd;
        }

        .form-control {
            border-radius: 0.25rem;
            margin-right: 10px;
        }

        .btn-outline-success {
            color: #28a745;
            border-color: #28a745;
        }

        .btn-outline-success:hover {
            background-color: #28a745;
            color: #ffffff;
        }

        .container {
            margin-top: 50px;
            max-width: 1200px;
        }

        .card {
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #ffffff;
            border-bottom: none;
        }

        .card-body {
            background-color: #ffffff;
            padding: 30px;
        }

        .card-footer {
            background-color: #f8f9fa;
            border-top: none;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 8px 15px;
            }

            .navbar-brand {
                font-size: 16px;
            }

            .form-inline .btn-outline-success {
                margin-top: 5px;
                margin-bottom: 5px;
            }

            .container {
                padding: 15px;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            {% if request.user.is_authenticated %}
                <h4><p style="color: white;"> Hi, {{ request.user.first_name }} {{ request.user.last_name }}</p></h4>
            {% else %}
                <h4><p style="color: white;"> Hi, Please Login First</p></h4>
            {% endif %}
            
            <form class="form-inline ml-auto" role="navbar">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-outline-success" type="submit">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-outline-success" type="submit">Login</a>
                    &nbsp;&nbsp;&nbsp;
                    <a href="/register/" class="btn btn-outline-success" type="submit">Register</a>
                {% endif %}
            </form>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        
        {% endblock %}
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
