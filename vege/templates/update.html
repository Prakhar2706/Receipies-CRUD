{% extends "base.html" %}

{% block content %}

<style>
    body {
        padding-top: 50px;
    }
    .container {
        max-width: 1000px;
    }
    .form-control {
        margin-bottom: 15px;
    }
    .btn-primary {
        width: 100%;
    }
</style>


<h2 class="text-center">Update Your Recipe</h2>

<div class="container mt-5">
    <form class='col-6 mx-auto card p-2 shadow-lg' method='POST' enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="recipeName" class="form-label">Recipe Name</label>
            <input type="text" class="form-control" value="{{receipe.receipe_name}}" name="receipe_name" required placeholder="Enter recipe name">
        </div>
        <div class="form-group">
            <label for="recipeDescription" class="form-label">Recipe Description</label>
            <textarea class="form-control" value="" name="receipe_description" required rows="4" placeholder="Enter recipe description">{{receipe.receipe_description}}</textarea>
        </div>
        <div class="form-group">
            <label for="recipeImage" class="form-label">Recipe Image</label>
            <input type="file" class="form-control-file" name="receipe_image">
        </div>
        <button type="submit" class="btn btn-success">Add Receipe</button>
    </form>


</div>

{% endblock %}
